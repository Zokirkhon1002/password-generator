<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <audio id="sound" src="/sound.mp3"></audio>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="20" value="8" />
        </div>
        <div class="setting">
          <label for="uppercase"> Include UpperCase letters</label>
          <input onclick="SoundClick()" type="checkbox" name="uppercase" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase"> Include LowerCase letters</label>
          <input onclick="SoundClick()" type="checkbox" name="lowercase" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers"> Include numbers</label>
          <input onclick="SoundClick()" type="checkbox" name="numbers" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols"> Include symbols</label>
          <input onclick="SoundClick()" type="checkbox" name="symbols" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
